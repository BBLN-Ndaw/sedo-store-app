version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: jwt-auth-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: jwtauthdb
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - jwt-auth-network

  minio:
    image: minio/minio:latest
    container_name: jwt-auth-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - jwt-auth-network

  jwt-auth-app:
    build: . #Use the Dockerfile in the current directory
    container_name: jwt-auth-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: jwtauthdb
      SPRING_DATA_MONGODB_USERNAME: admin
      SPRING_DATA_MONGODB_PASSWORD: password123
      SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE: admin
      APP_MINIO_URL: http://minio:9000
    depends_on:
      - mongodb
      - minio
    networks:
      - jwt-auth-network

volumes:
  mongodb_data:
  minio_data:

networks:
  jwt-auth-network:
    driver: bridge
