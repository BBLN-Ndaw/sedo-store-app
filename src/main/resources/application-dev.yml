# MongoDB configuration for development
spring:
  application:
    name: sedo-store-management-system
  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST:localhost}
      port: ${SPRING_DATA_MONGODB_PORT:27017}
      database: ${SPRING_DATA_MONGODB_DATABASE:jwtauthdb}
      username: ${SPRING_DATA_MONGODB_USERNAME:admin}
      password: ${SPRING_DATA_MONGODB_PASSWORD:password123}
      authentication-database: ${SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE:admin}

# Application configuration for development
app:
  minio:
    url: ${APP_MINIO_URL:http://localhost:9000}
    access-key: ${APP_MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${APP_MINIO_SECRET_KEY:minioadmin123}
    bucket-name: ${APP_MINIO_BUCKET_NAME:product-images}
