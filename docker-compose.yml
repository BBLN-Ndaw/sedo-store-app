version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: jwt-auth-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: jwtauthdb
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - jwt-auth-network

volumes:
  mongodb_data:

networks:
  jwt-auth-network:
    driver: bridge
